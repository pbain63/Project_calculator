<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Calculator</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display-container">
        <!-- <input type="text" /> -->
      </div>
      <div class="AC-row-container">
        <button type="reset" value="Reset" id="ac" class="cal-button">
          AC
        </button>
        <button type="button" id="undo" class="cal-button">Undo</button>

        <button type="button" id="/" class="cal-button">/</button>
      </div>
      
      <div class="sevenStarter-row-container">
        <button type="button" id="7" class="cal-button">7</button>
        <button type="button" id="8" class="cal-button">8</button>
        <button type="button" id="9" class="cal-button">9</button>
        <button type="button" id="*" class="cal-button">*</button>
      </div>
      <div class="fourStarter-row-container">
        <button type="button" id="4" class="cal-button">4</button>
        <button type="button" id="5" class="cal-button">5</button>
        <button type="button" id="6" class="cal-button">6</button>
        <button type="button" id="-" class="cal-button">-</button>
      </div>
      <div class="oneStarter-row-container">
        <button type="button" id="1" class="cal-button">1</button>
        <button type="button" id="2" class="cal-button">2</button>
        <button type="button" id="3" class="cal-button">3</button>
        <button type="button" id="+" class="cal-button">+</button>
      </div>

      <div class="zeroStarter-row-container">
        <button type="button" id="0" class="cal-button">0</button>
        <button type="button" id="." class="cal-button">.</button>
        <button type="button" id="=" class="cal-button">=</button>
      </div>
    </div>
  </body>
</html>
