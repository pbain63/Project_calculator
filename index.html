<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Calculator</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input type="text" />
      </div>
      <div class="AC-row-container">
        <button type="button">AC</button>
        <button type="button">x&sup2</button>
        <button type="button">%</button>
        <button type="button">&divide;</button>
      </div>
      <div class="sevenStarter-row-container">
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button">&times;</button>
      </div>
      <div class="fourStarter-row-container">
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">-</button>
      </div>
      <div class="oneStarter-row-container">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">+</button>
      </div>
      <!-- <div class="last-row"> -->
      <div class="zeroStarter-row-container">
        <button type="button">0</button>
        <button type="button">.</button>
        <button class="equal" type="button">&equals;</button>
      </div>
      <!-- <div class="equal-sign"> -->
      <!-- <button class="equal" type="button">&equals;</button> -->
      <!-- </div> -->
      <!-- </div> -->
    </div>
  </body>
</html>
